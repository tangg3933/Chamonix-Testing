name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 5.0.x 
    - name: Install dependencies
      run: dotnet restore
      working-directory: pipeline testing
    - name: Build
      run: dotnet build Document.Program.cs --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
